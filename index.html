<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Author: xavicoder -->
</head>

<body>
  <main class="main">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="image-equilibrium">
      <div class="overlay">
        <div class="eye">
        </div>
      </div>
      <div class="icon-view">
        <img src="./images/icon-view.svg" alt="icon view">
      </div>
    </div>
    <article class="article">
      <h4><a href="#">Equilibrium #3429</a></h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="content">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="icon clock"> 3 days left
        </div>
      </div>
      <footer class="footer">
        <img src="./images/image-avatar.png" alt="imagen avatar">
        <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </footer>
    </article>
  </main>
</body>

</html>
